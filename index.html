<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Python Webpage</title>
    
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
</head>
<body>

    <h1>Python on GitHub Pages</h1>
    <p>Below is a random number generated by Python's NumPy library:</p>
    
    <div id="output-area" style="font-weight: bold; font-size: 1.5em; color: blue;">
        Loading Python...
    </div>

    <py-config>
        packages = ["numpy"]
    </py-config>

    <script type="py">
        import numpy as np
        from pyscript import display

        # Generate a random number between 1 and 100
        random_number = np.random.randint(1, 101)
        
        # Display the text in the specific HTML div
        display(f"The random number is: {random_number}", target="output-area")
    </script>

</body>
</html>
